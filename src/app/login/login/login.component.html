<div class="container">
  <div class="col-md-6">
    <h1>Login</h1>
    <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #emailData="ngModel" required
          pattern="[^ @]*@[^ @]*" [ngClass]="{
         'has-success': emailData.valid && (emailData.dirty || emailData.touched)
      }">
        <div *ngIf="emailData.errors && (emailData.dirty || emailData.touched)">
          <p class="text-danger" *ngIf="emailData.errors.required">Email is required</p>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #passwordData="ngModel"
          required minlength="8" [ngClass]="{
          'has-danger': passwordData.invalid && (passwordData.dirty || passwordData.touched),
          'has-success': passwordData.valid && (passwordData.dirty || passwordData.touched)
      }">
        <div *ngIf="passwordData.errors && (passwordData.dirty || passwordData.touched)">
          <p class="text-danger" *ngIf="passwordData.errors.required">Password is required</p>
          <p class="text-danger" *ngIf="passwordData.errors.minlength">Password minlength is 8 digits required</p>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"> Submit</button>

    </form>
<br>
<br>
    If you are not register then click here...<a [routerLink]="[ '/registration' ]">Registration</a> &nbsp;&nbsp;

  </div>
</div>
